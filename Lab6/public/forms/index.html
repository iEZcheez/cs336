<html>
<head>
    <title>Class 6</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!--The action attribute defines the location (URL)
where the form's collected data should be sent when it is submitted.-->
<form action="/forms" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
    </div>
    <br>
    <div>
        <label for="name">E-mail:</label>
        <input type="email" id="mail" name="user_mail">
    </div>
    <br>
    <div>
        <label for="msg">Message:</label>
        <textarea type="text" id="msg" name="user_message"></textarea>
    </div>
    <br>
    <div class="button">
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
